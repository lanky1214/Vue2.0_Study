<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法里的some</title>
</head>
<body>
    <p>arr数组在vue2.x的索引是:<span></span></p>
    <p>当用some方法找到符合条件的数据后就会退出循环，提高性能</p>
    <script>
        const arr = ['vue1.x','vue2.x','vue3.x'];
        // forEach方法在找到符合条件的item后还会继续往下执行
        // arr.forEach((item,index)=> {
        //     console.log('ok');
        //     if(item === 'vue2.x') {
        //         document.querySelector('span').innerText = index;
        //     }
        // })

        arr.some((item,index) => {
            console.log('ok');
            if(item ==='vue2.x') {
                document.querySelector('span').innerText = index;
                return true;
                //退出循环要return true
            }
        })
    </script>
</body>
</html>
