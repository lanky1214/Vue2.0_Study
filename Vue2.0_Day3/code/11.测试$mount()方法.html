<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试$mount()方法</title>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue( {
            // el:"#app"   //原本的写法
            data: {
                title:'vue实例的$mount()方法，作用和el属性完全一样'
            }
        })
        vm.$mount("#app")
    </script>
</body>
</html>
